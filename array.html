<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    const fruits = ["apple", "banana", "dragon fruit", "litchi"];
    let size = fruits.length;

    document.getElementById("demo").innerHTML = size;
    document.getElementById("demo").innerHTML = fruits[1];
    document.getElementById("demo").innerHTML = fruits[fruits.length - 1];
  </script>
</body>
</html>
