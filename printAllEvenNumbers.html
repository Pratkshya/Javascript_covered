<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submition</title>
</head>
<body>
  <p>All even numbers from 0 to 100:</p>
  <script>
     let i = 0;
     for (i = 0; i <=100; i++){
      if (i % 2 === 0){
        console.log("isEven = ", i);
      }
      else{
        console.log("isOdd = ", i);
      }
     }
  </script>
</body>
</html>
